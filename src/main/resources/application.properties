# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=marketplace
spring.data.mongodb.username=
spring.data.mongodb.password=

# Alternative: Use connection URI (comment out the above if using this)
# spring.data.mongodb.uri=mongodb://localhost:27017/marketplace

# For MongoDB Atlas (cloud), use environment variable:
#spring.data.mongodb.uri=mongodb://root:example@localhost:27017/
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/marketplace}

# Server Configuration
server.port=8080

# Logging
logging.level.marketplace.service.MongoDBService=INFO